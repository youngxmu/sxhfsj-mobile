<!DOCTYPE html>
<html>
  <head>
    <!--#include file="include/meta.html"-->
    <title>陕西弘方塑胶有限公司</title>
    <link rel="stylesheet" type="text/css" href="css/dynamic.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <!--#include file="include/menu.html"-->
      <div class="main">
        <div class="panel" >
          <div class="bar">
            <span class="title">企业动态</span>
          </div>
          <div class="content">
            <ul class="dynamic-box">
              <li>
                <div class="name">医疗护理卫生用品系列新产品发布</div>
                <div class="requirement">2016年10月,公司开发出医疗护理卫生用品系列的塑料产品，包括小便器（尿壶）、脸盆、大便器（便盆）、痰盂。并在西部医疗器械保健品交易中心设立了销售门店，积极拓展新的市场。</div>
              </li>
            </ul>
            <ul class="prod-box"></ul>
          </div>
        </div>
        <!--#include file="include/footer.html"-->
      </div>
      <!--#include file="include/gallery.html"-->
    </div>
    <script type="text/juicer" id="prod-tpl">
      {@each list as item}
        <li>
          <div class="prod-pic">
            <img src="${item.pic}" data-bigPic="{@if item.bigPic}${item.bigPic}{@else}${item.pic}{@/if}">
          </div>
          <span class="prod-name">${item.desc}</span>
        </li>
      {@/each}
    </script>
    <script type="text/javascript" src='js/dynamic.js'></script>
    <script>
      $(document).ready(function() {
        sxhfsj.dynamic.init();
      });
    </script>
  </body>
</html>
