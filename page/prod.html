<!DOCTYPE html>
<html>
  <head>
    <!--#include file="include/meta.html"-->
    <title>陕西弘方塑胶有限公司</title>
    <link rel='stylesheet' type="text/css" href='css/prod.css' />
  </head>
  <body>
    <div id="wrapper" class="container">
      <!--#include file="include/menu.html"-->
      <div class="main ">
        <div class="panel prod-p" >
          <div class="bar">
            <span class="title">产品展示</span>
          </div>
          <div class="prod-panel vertical clearfix">
            <ul class="prod-nav"></ul>
            <div class="prod-box">
              <ul id="prod_list" class="scroll-panel"></ul>
              <div class="loading-msg"><span class="loading-ico"></span>正在加载更多...</div>
            </div>
          </div>
          <!--#include file="include/footer.html"-->
        </div>
        
      </div>
      <!--#include file="include/gallery.html"-->
    </div>
    <script type="text/juicer" id="prod-nav-tpl">
      {@each list as item, index}
        <li data-id="${item.id}" data-index='${index}'>${item.name}</li>
      {@/each}
    </script>
    <script type="text/juicer" id="prod-tpl">
      {@each list as item}
        <li>
          <div class="prod-pic">
            <img src="${item.pic}" data-bigPic="{@if item.bigPic}${item.bigPic}{@else}${item.pic}{@/if}">
          </div>
          <span class="prod-name">${item.desc}</span>
        </li>
      {@/each}
    </script>
    <script type="text/javascript" src='js/prod.js?v=2'></script>
    <script>
      $(document).ready(function() {
        sxhfsj.prod.init();
      });
    </script>
  </body>
</html>
